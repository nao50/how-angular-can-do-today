<app-navigation>
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="card" fxFlex="60" fxFlex.lg="60" fxFlex.md="60" fxFlex.sm="100" fxFlex.xs="100">
      <mat-card>
        <mat-card-content>
          <div fxLayout="row wrap">
            <div class="map-row" fxFlex="100">

              <ng-container *ngIf="!loading">
                <!-- <div class="map" #map id="map" style="width: 100%; height: 532.2px;"></div> -->
                <video class="video" poster="assets/images/muteVideoBackground.svg" id="video" #video autoplay playsinline></video>
                <div style="width: 100%; height: 532.2px;">
                  <canvas #canvas></canvas>
                </div>

              </ng-container>

            </div>
            <div fxFlex="100" fxLayoutAlign="center center">
              <ng-container *ngIf="!startRec">
                <button mat-raised-button class="button-row" color="primary" (click)="startRecording()">Start Recording</button>
              </ng-container>
              <ng-container *ngIf="startRec">
                <button mat-raised-button class="button-row" color="primary" (click)="stopRecording()">Stop Recording</button>
              </ng-container>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</app-navigation>
